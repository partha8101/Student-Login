<!DOCTYPE html>
<html>

<head>
    <title>Student Login Portal</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <div class="container">
        <div class="center">
            <h2>Student Login</h2>
        </div>
        <div class="space">
            <div>
                <label for="userid">User ID<sup>*</sup> :&nbsp;&nbsp;</label>
                <input name="name" class="round" type="text" placeholder="User ID" required>
            </div>
            <div class="down">
                <label for="Password">Password<sup>*</sup> :&nbsp;&nbsp;</label>
                <input name="password" class="round" type="password" placeholder="Enter Password" required>
            </div>
            <div class="botton">
                <input type="submit" class="btn" value="Login">
            </div>
        </div>
    </div>
</body>

</html>
